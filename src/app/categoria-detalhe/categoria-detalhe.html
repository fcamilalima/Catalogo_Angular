<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade" *ngIf="isLoadingResults">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
</div>
<div class="button-row">
    <button mat-flat-button color="accent" class="voltar"
        [routerLink]="['/categorias']">
        <mat-icon>arrow_back</mat-icon>Voltar
    </button>
</div>
<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title><h2>{{categoria.nome}}</h2></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <dl>
            <dt>Imagem</dt>
            <dd>{{categoria.imageUrl}}</dd>
        </dl>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" class="teste"
        [routerLink]="['/categoria-editar', categoria.categoriaId]">
        <mat-icon>edit</mat-icon>Editar
    </button>
    <button mat-flat-button color="warn" class="excluir"
    (click)="deleteCategoria(categoria.categoriaId)">
    <mat-icon>delete</mat-icon>Excluir
</button>
</mat-card-actions>
</mat-card>
